<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Bootstrap -->
    <link href="bootstrap-3.2.0-dist/css/bootstrap.min.css" rel="stylesheet">


        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Work Time Tracker</title>
    </head>
    <body>
        <div class="app">
            <nav class="navbar navbar-default" role="navigation">
              <div class="navbar-header">
                   <a class="navbar-brand" href="#">Work Time Tracker</a>
                
                    <b id="payrate"></b>
                    <a href="#" class="btn btn-xs btn-info" id="changerate"><span class="glyphicon glyphicon-pencil"></span></a>
                
                
                  
                </div>
            </nav>
              <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                

                    
                <div id="setupalert"></div>
                <div class="input-group input-group-lg">
                      <input type="text" class="setup form-control" id="hourcount" placeholder="Hours recieved (eg., 34.45)">
                      <input type="text" class="setup form-control" id="paycheckamount" placeholder="Amount made after taxes (eg., 296.64)">
                      <p id="manualalert"></p>
                      <input type="text" class="setup form-control" id="manualpayrate" placeholder="e.g., 8.35">

                      <button class="btn-lg" id="enter">Enter</button>
                </div>

                  <p id="moneyprogression">$0.000</p> 
                  <p id="timeprogression"></p>
                  <button class="btn-lg" id="clockedin">Clock-in</button>
                  <button class="btn-lg" id="clockout">Clock-out</button>

                  <div>
                    <br>
                    <h4>Earnings</h4>
                    <p id="totals"></p>
                  </div>
                  <table class="table" id="loggedpay"></table>

                  <button class="btn" id="clearbtn">Clear</button>
                  <button class="btn" id="confirmdelete">Are you sure?</button>
                </div>
            
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="./js/script.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.2.0-dist/js/bootstrap.min.js"></script>
  </body>
</html>
